services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog-engine-app
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=bloguser
      - DB_PASSWORD=${DB_PASSWORD:-blogpass}
      - DB_NAME=blogdb
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-min-32-chars-long-change-this-in-production}
      - JWT_ACCESS_EXPIRY=15m
      - JWT_REFRESH_EXPIRY=168h
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - ENV=development
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
    depends_on:
      db:
        condition: service_healthy
    networks:
      - blog-network
    restart: unless-stopped
    # Chromium/PuppeteerでMermaid図をレンダリングするために必要な権限
    # 警告: SYS_ADMIN capabilityとseccomp:unconfinedはコンテナセキュリティを大幅に低下させる
    # 本番環境デプロイ前にこの設定を見直すこと
    # セキュリティへの影響: コンテナが昇格された権限を持ち、分離が弱まるため、侵害時のリスクが増大する
    # 代替アプローチ:
    #   - Chromium専用のより制限的なseccompプロファイルを使用
    #   - SYS_ADMINの代わりに--no-sandbox --disable-setuid-sandboxフラグをChromiumで使用
    #   - レンダリングサービスを別の分離されたコンテナで実行し、そこでのみ昇格された権限を付与
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined

  db:
    image: mysql:8.0
    container_name: blog-engine-db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpass}
      - MYSQL_DATABASE=blogdb
      - MYSQL_USER=bloguser
      - MYSQL_PASSWORD=${DB_PASSWORD:-blogpass}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - blog-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD:-rootpass}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

networks:
  blog-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
