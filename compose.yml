services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog-engine-app
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=bloguser
      - DB_PASSWORD=${DB_PASSWORD:-blogpass}
      - DB_NAME=blogdb
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-min-32-chars-long-change-this-in-production}
      - JWT_ACCESS_EXPIRY=15m
      - JWT_REFRESH_EXPIRY=168h
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - ENV=development
    depends_on:
      db:
        condition: service_healthy
    networks:
      - blog-network
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: blog-engine-db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpass}
      - MYSQL_DATABASE=blogdb
      - MYSQL_USER=bloguser
      - MYSQL_PASSWORD=${DB_PASSWORD:-blogpass}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - blog-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD:-rootpass}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

networks:
  blog-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
